<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Methods</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui container">
      <h2>Course Cypress Automate Testing @PTT</h2>
      <div class="ui top attached tabular menu">
        <a class="item" href="index.html" data-tab="zero">Index</a>
        <a class="item" href="register.html" data-tab="first">Register</a>
        <a class="item" href="register-list.html" data-tab="first-list"
          >Register List</a
        >
        <a class="item" href="window.html" data-tab="second">Window</a>
        <a class="item" href="login.html" data-tab="third">Login</a>
        <a class="item active" href="change-password.html" data-tab="four"
          >Change Password</a
        >
        <a class="item" href="table.html" data-tab="five">Table Coronavirus-19</a>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="first">
        <!-- Enter Code Here-->
        <div class="ui two column centered grid">
          <form action="" class="ui column form" id="login">
            <div class="field">
              <label for="">UserName</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="fields">
              <div class="eight wide field">
                <label for="">New Password</label>
                <input type="text" name="newPassword" id="newPassword" />
              </div>
              <div class="eight wide field">
                <label for="">Confirm New Password</label>
                <input type="text" name="confNewPassword" id="confNewPassword" />
              </div>
            </div>
            <button class="ui green button" type="submit" id="changePassword">Change Password</button>
            <button class="ui orange button" type="reset">Clear</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      window.onload = () => {};
      document.getElementById('login').addEventListener('submit', e => {
        console.log('e ::==', e);
        e.preventDefault();
        const username = document.getElementById('username').value;
        const newPassword = document.getElementById('newPassword').value;
        const confNewPassword = document.getElementById('confNewPassword').value;
        console.log(`username ::==${username} , newPassword ::== ${newPassword} , confNewPassword ::== ${confNewPassword}`);
        if (
          username == undefined ||
          newPassword == undefined ||
          username == '' ||
          newPassword == ''
        ) {
          alert('กรุณากรอก username หรือ password');
        } else if (newPassword.length < 4  || confNewPassword.length < 4) {
          alert('กรุณากรอก password มากกว่า 4 ตัวอักษร');
        } else if (newPassword !== confNewPassword) {
          alert('กรุณากรอก New Password เป็นค่าเดียวกับ Confirm New Password');
        }else{
          e.target.submit()
        }
      });
    </script>
  </body>
</html>
