<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Methods</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui container">
      <h2>Course Cypress Automate Testing @PTT</h2>
      <div class="ui top attached tabular menu">
        <a class="item" href="register.html" data-tab="first"
          >Register</a
        >
        <a class="item active" href="window.html" data-tab="second">Window</a>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="first">
        <button class="ui green button" onclick="window.alert('Window Alert')">
          Window Alert
        </button>
        <button class="ui blue button" onclick="window.prompt('Window Promt')">
          Window Promt
        </button>
        <button class="ui orange button" onclick="window.confirm('Window Confirm')">
          Window Confirm
        </button>
      </div>
    </div>
  </body>
</html>
