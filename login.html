      <div class="ui bottom attached tab segment active" data-tab="first">
        <!-- Enter Code Here-->
        <div class="ui three column centered grid">
          <form action="" class="ui column form" id="login">
            <div class="field">
              <label for="">UserName</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="field">
              <label for="">Password</label>
              <input type="text" name="password" id="password" />
            </div>
            <button class="ui green button" type="submit">Login</button>
            <button class="ui orange button" type="reset">Reset</button>
          </form>
        </div>

    </div>
    <script>
      window.onload = ()=>{
             
      }
      document.getElementById('login').addEventListener('submit',(e)=>{
        console.log('e ::==',e)        
        e.preventDefault();
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value  
        console.log(`username ::==${username} , password ::== ${password}`)
        if(username==undefined || password == undefined || 
          username=='' || password == '' ){
          alert('กรุณากรอก username หรือ password')
        }else if(password.length < 4){
          alert('กรุณากรอก password มากกว่า')
        }
        e.target.submit()
      })
    </script>
